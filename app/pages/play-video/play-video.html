<ion-header>
<ion-navbar *navbar>
    <ion-title>
        {{video.snippet.title}}
    </ion-title>
</ion-navbar>
</ion-header>
<ion-content>
 
    <div class="image-left embed-video">
        <div class="videoWrapper">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{video.id.videoId}}?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>
            {{video.snippet.description}}
        </p>
    </div>
</ion-content>
</ion-header>


<ion-content padding>

</ion-content>
